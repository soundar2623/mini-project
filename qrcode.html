<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <!-- Include necessary libraries for QR code generation -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #qrcodeContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #qrcodeImg {
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="qrcodeContainer">
        <h2>QR Code</h2>
        <img id="qrcodeImg" src="" alt="QR Code">
    </div>

    <script>
        // Function to generate and display QR code
        function displayQRCode(text) {
            var qrCodeImg = document.getElementById("qrcodeImg");
            qrCodeImg.src = text; // Set the source of the image to the QR code URL
        }

        // Retrieve QR code data from query parameters
        var urlParams = new URLSearchParams(window.location.search);
        var qrData = urlParams.get('qrdata');

        // Display QR code
        displayQRCode(qrData);
    </script>
</body>
</html>
