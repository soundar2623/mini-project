<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginFormContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #loginFormContainer h2 {
            margin-bottom: 20px;
        }

        #loginForm label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        #loginForm input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #loginForm button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }

        #loginForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="loginFormContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulated login validation (Replace with your actual login logic)
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "demo" && password === "demo123") {
                // Simulated API call
                setTimeout(function() {
                    // Upon successful API response, redirect to welcome.html
                    var ipAddress = window.location.hostname + ":" + window.location.port;
                    var qrData = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent("http://" + ipAddress + "/user=" + username);
                    openQRCodePage(qrData);
                }, 1000); // Simulating delay for API response
            } else {
                alert("Invalid username or password. Please try again."); // Show error message
            }
        });

        // Function to open QR code page in a new window
        function openQRCodePage(qrData) {
            var newWindow = window.open("qrcode.html?qrdata=" + qrData, "_blank", "width=400,height=400");
            if (newWindow) {
                newWindow.focus();
            } else {
                alert("Popup window blocked. Please allow popups for this site.");
            }
        }
    </script>
</body>
</html>
